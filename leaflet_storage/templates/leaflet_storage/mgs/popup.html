<div class="mgs-modal">
    <div class="mgs-modal-content">
        <span class="mgs-close-button" >×</span>
        <div class="mgs-content">
        {#   this  is  content   #}
        </div>
         <button class="btn btn-danger cancel" type="button">Отмена</button>
    </div>
</div>
<script>
    function mgs_popup_close() {
        var  mgs_close = document.querySelector('.mgs-show-modal');
        mgs_close.className = 'mgs-modal';
    }
    var closeButton = document.querySelector(".mgs-close-button");
    closeButton.addEventListener("click", mgs_popup_close);
    var cancelButton = document.querySelector(".btn.btn-danger.cancel");
    cancelButton.addEventListener("click", mgs_popup_close);
</script>
